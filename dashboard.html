<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Dashboard BSmart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align:center; color:#1e90ff;">Dashboard Device-uri</h2>

    <div class="filters">
        <select id="filter" onchange="renderDevices()">
            <option value="all">ALL</option>
            <option value="alarms">ALARMS</option>
            <option value="online">ONLINE</option>
            <option value="offline">OFFLINE</option>

            
        </select>
        <input type="text" id="search" placeholder="Caută după ID" oninput="renderDevices()">
    </div>

    <table id="deviceTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Button</th>
                <th>Battery</th>
                <th>Ultimul eveniment</th>
                <th>Status</th>
                <th>Locație</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
